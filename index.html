<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Tic Mynx Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Mynx Toe</h1>
    </header>

    <div class="regles">
        <p>
          Choose your game mode. <br />
          <div class="sentence-container"><span>Once the elements are aligned, you </span><span class="animate"> WIN !</span></div>
          <br />
          Good Luck !
        </p>
      </div>

    <main>
      
      <div class="pvplion">
        <img class="pattelion" src="./asset/img/lion.png" onclick="gameMode(false)" id="mode" alt="" />
        <h2>PvP</h2>
      </div>
      <h2 class="pvor">Or</h2>
      <div class="pcvtigre">
        <img class="pattetigre" src="./asset/img/tigre.png" onclick="gameMode(true)" alt="" />
        <h2>PvCpu</h2>
      </div>

    </main>

    <div> 
      <h3 id="gameStatus"> Player 1 , your turn to play !</h3></div>

<div class="board">
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
<div class="cell" data-cell onclick="playGame(this)"></div>
</div>

<div id="gameEnd">
<p class="white" id="endGameStatus">...</p>
<input type="submit" value="Play Again" id="reloadGame" onclick="reloadGame()">
</div>

    <script src="./asset/js/main.js"></script>
  </body>
</html>
